protocol.wumbo-channels=true

default-remote-max-htlcs=10
max-commit-fee-rate-anchors=20
feeurl=https://bitcoinchainfees.strike.me/v1/fee-estimates


alias=lnd-node-made-with-megalith-lightning-docs


