services:
  tor:
    user: "1000:1000"
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./tor-data
        target: /data
      - type: bind
        source: ./torrc
        target: /etc/tor/torrc
      - type: bind
        source: ../tmp
        target: /tmp
    environment:
      HOME: "/tmp"
    network_mode: host
